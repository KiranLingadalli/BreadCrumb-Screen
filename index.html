<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Breadcrumb-Screen</title>
</head>

<body>

    <header>
        <div class="container">
            <!-- navigation bar -->
            

                <div class="navbar-container">
                    <div class="navbar-outer-container">
                        <ul class="navlinks">
                            <li><a class="active" href="#Folder">Folder <img src="./Rectangle 95.png" alt=""> </a> </li>
                            <li><a href="#Help">Help<img src="./Rectangle 95.png" alt=""></a> </li>
                            <li><a href="#Logout">Logout</a></li>
                        </ul>

                        <img id="logo" src="./Group 1.png" alt="">
                    </div>
                </div>

           
        </div>
    </header>
    <!-- Section -->
    <section>
        <div class="main">
            <div class="main-content">
                <a href="#folders">Folders</a>

                <a href=""><img class="greater" src="./Vector 8.png" alt=""></a>

                <a href="#reports">Reports</a>
            </div>
            <div class="right">
                <a href="#sort">Sort by</a>
                <a href="#"><img id="k" src="./down.png" alt=""></a>

            </div>
        </div>
        <div class="line"></div>

        <div class="file">
            <input type="checkbox" name="checkbox" id="checkbox">
            <a href="#files">Files</a>
        </div>
        <!-- cards -->
        <div class="cards">

            <div class="cards-container">

                <input type="checkbox" name="checkbox" id="">
                <img class="image" src="./Mask Group.png" alt="">
               
                <a class="card-bottom" href="#"> <img class="file-format" src="./format.png" alt=""><span
                        class="p">Teeth Implant visuals.jpg</span> </a>
            </div>
            <div class="cards-container">
                <input type="checkbox" name="checkbox" id="">
                <img class="image" src="./implantsimg.png" alt="">



                <a class="card-bottom" href="#"> <img class="file-format" src="./format.png" alt=""><span class="p">
                        Implants.jpg</span> </a>
            </div>
            <div class="cards-container">
                <input type="checkbox" name="checkbox" id="">
                <img class="image" src="./impla.png" alt="">



                <a class="card-bottom" href="#"> <img class="file-format" src="./format.png" alt=""><span class="p">
                        Types and Classifications.jpg</span> </a>
            </div>
            <div class="cards-container">
                <input type="checkbox" name="checkbox" id="">
                <img class="strau" src="./img.png" alt="">



                <a class="card-bottom" href="#"> <img class="xls" src="./xls-file-format 1.png" alt=""><span class="p">
                        Straumann Analysis Report.xlsx</span> </a>
            </div>
        </div>
        <!-- upload -->
        <div class="upload">
            <div class="upload-type">
                <img src="./download.png" alt="">
                <span>Upload</span>
            </div>

        </div>

    </section>
</body>

</html>
